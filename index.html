<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦋 Ageha Player 🎵</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --bg-gradient-start: #f5f5f5;
            --bg-gradient-end: #e0e0e0;
            --card-bg: rgba(79, 75, 78, 0.1);
            --card-hover: rgba(79, 75, 78, 0.2);
            --card-active: rgba(180, 11, 14, 0.3);
            --text-color: #333;
            --text-secondary: #666;
            --primary-color: #4F4B4E;
            --accent-color: #B40B0E;
            --player-bg: rgba(79, 75, 78, 0.95);
            --input-bg: #fff;
            --input-border: #ddd;
            --border-color: rgba(79, 75, 78, 0.3);
        }

        [data-theme="dark"] {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-hover: rgba(255, 255, 255, 0.25);
            --card-active: rgba(255, 255, 255, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --primary-color: #fff;
            --accent-color: #ffd700;
            --player-bg: rgba(0, 0, 0, 0.9);
            --input-bg: rgba(255, 255, 255, 0.2);
            --input-border: rgba(255, 255, 255, 0.3);
            --border-color: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .theme-toggle {
            position: absolute;
            top: 30px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid var(--border-color);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary-color);
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }

        [data-theme="dark"] .toggle-switch::before {
            transform: translateX(30px);
        }

        .toggle-label {
            font-size: 0.9em;
            font-weight: bold;
        }

        .search-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid var(--border-color);
        }

        .search-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            align-items: center;
            flex: 1;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-label {
            font-size: 0.9em;
            font-weight: bold;
        }

        .sort-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        [data-theme="dark"] .sort-btn {
            color: #000;
        }

        .sort-btn:hover {
            opacity: 0.8;
        }

        .sort-btn.active {
            background: var(--accent-color);
        }

        [data-theme="dark"] .sort-btn.active {
            color: #000;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1em;
            background: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            padding: 15px 30px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        [data-theme="dark"] .search-btn {
            color: #000;
        }

        .search-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .clear-btn {
            padding: 15px 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        [data-theme="dark"] .clear-btn {
            color: #000;
        }

        .clear-btn:hover {
            opacity: 0.8;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;

            max-height: 0;
            opacity: 0;
            overflow: hidden;
            margin-bottom: 0;
            transition: max-height 0.4s ease-out, opacity 0.4s ease-out, margin-bottom 0.4s ease-out;
        }
        .albums-grid.expanded {
            max-height: 1000px;
            opacity: 1;
            margin-bottom: 30px;
        }

        .album-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .album-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            border-color: var(--border-color);
        }

        .album-card.active {
            border-color: var(--accent-color);
            background: var(--card-active);
        }

        .album-thumbnail {
            width: 100%;
            aspect-ratio: 1;
            background: #333;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: visible;
            position: relative;
        }

        .album-thumbnail-inner {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .album-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-thumbnail .placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: #fff;
        }

        .album-thumbnail-tooltip {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            white-space: normal;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 10;
            margin-bottom: 5px;
            text-align: left;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .album-thumbnail-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
        }

        .album-thumbnail:hover .album-thumbnail-tooltip {
            opacity: 1;
        }

        .album-info h3 {
            font-size: 1em;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }

        .album-info p {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .playlist-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 120px;
            border: 2px solid var(--border-color);
        }

        .playlist-header {
            margin-bottom: 25px;
        }

        .playlist-header h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .track-item:hover {
            background: var(--card-hover);
        }

        .track-item.playing {
            background: var(--card-active);
            border-color: var(--accent-color);
        }

        .track-item.hidden {
            display: none;
        }

        .track-number {
            width: 40px;
            text-align: center;
            font-weight: bold;
            opacity: 0.7;
        }

        .track-info {
            flex: 1;
            padding: 0 20px;
        }

        .track-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--player-bg);
            backdrop-filter: blur(20px);
            padding: 20px;
            z-index: 1000;
        }

        .player-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .now-playing {
            flex: 1;
            min-width: 0;
        }

        .now-playing-title {
            font-weight: bold;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #fff;
        }

        .now-playing-artist {
            font-size: 0.9em;
            opacity: 0.7;
            color: #fff;
        }

        .player-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.2em;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .control-btn.play {
            width: 55px;
            height: 55px;
            background: #fff;
            color: var(--accent-color);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        .volume-icon {
            font-size: 1.2em;
            cursor: pointer;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.3);
            appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
        }

        #youtube-player {
            position: fixed;
            top: -9999px;
            left: -9999px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--text-secondary);
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <div class="header">
            <div class="theme-toggle">
                <span class="toggle-label">☀️</span>
                <div class="toggle-switch" onclick="toggleTheme()"></div>
                <span class="toggle-label">🌙</span>
            </div>
            <h1>🦋 Ageha Player 🎵</h1>
        </div>

        <div class="search-section">
            <div class="search-controls">
                <div class="search-box">
                    <input type="text" class="search-input" id="search-input" placeholder="曲名またはアーティスト名で検索..." oninput="searchTracks()">
                    <button class="search-btn" onclick="searchTracks()">🔍 検索</button>
                    <button class="clear-btn" onclick="clearSearch()">クリア</button>
                </div>
                <div class="sort-controls">
                    <span class="sort-label">並び替え:</span>
                    <button class="sort-btn" id="sort-desc-btn" onclick="setSortOrder('desc')">🔽 新しい順</button>
                    <button class="sort-btn" id="sort-asc-btn" onclick="setSortOrder('asc')">🔼 古い順</button>
                </div>
            </div>
        </div>

        <div class="albums-section">
            <div class="albums-header" onclick="toggleAlbums()">
                <h2>
                    <span class="toggle-icon" id="toggle-icon">▶</span>
                    配信枠一覧
                </h2>
                <span id="album-count" style="opacity: 0.7;"></span>
            </div>
            <div class="albums-grid" id="albums-container"></div>
        </div>

        <div id="playlist-container"></div>
    </div>

    <div class="player" id="player" style="display: none;">
        <div class="player-content">
            <div class="now-playing">
                <div class="now-playing-title" id="current-title">-</div>
                <div class="now-playing-artist" id="current-artist">-</div>
            </div>
            <div class="player-controls">
                <button class="control-btn" onclick="previousTrack()">⏮</button>
                <button class="control-btn play" id="play-btn" onclick="togglePlay()">▶</button>
                <button class="control-btn" onclick="nextTrack()">⏭</button>
            </div>
            <div class="volume-control">
                <span class="volume-icon" onclick="toggleMute()">🔊</span>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="100" oninput="changeVolume(this.value)">
            </div>
        </div>
    </div>

    <div id="youtube-player"></div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQJJFA4Jd-PqvUFdvUnen0RPPAxzbJT3IFlhFKcHk5i2LFM-dJAReBOFhMqcoqYNV_A_tqhTdNU_oYh/pub?gid=560825458&single=true&output=csv';
        
        let albums = {};
        let currentAlbum = null;
        let currentTrackIndex = 0;
        let player = null;
        let isPlayerReady = false;
        let isMuted = false;
        let searchQuery = '';
        let isSearchMode = false;
        let sortOrder = 'desc'; // デフォルトは降順（新しい順）
        let searchResults = []; // 検索結果を保存
        let albumsExpanded = false; // アルバムリストの展開状態

        // テーマ切り替え
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // アルバムリストの開閉
        function toggleAlbums() {
            albumsExpanded = !albumsExpanded;
            const container = document.getElementById('albums-container');
            const icon = document.getElementById('toggle-icon');
            
            if (albumsExpanded) {
                container.classList.add('expanded');
                icon.textContent = '▼';
            } else {
                container.classList.remove('expanded');
                icon.textContent = '▶';
            }
            
            localStorage.setItem('albumsExpanded', albumsExpanded);
        }

        // 並び替え順序の設定
        function setSortOrder(order) {
            sortOrder = order;
            localStorage.setItem('sortOrder', order);
            updateSortButtons();
            displayAlbums();
        }

        function updateSortButtons() {
            document.getElementById('sort-desc-btn').classList.toggle('active', sortOrder === 'desc');
            document.getElementById('sort-asc-btn').classList.toggle('active', sortOrder === 'asc');
        }

        // 保存されたテーマとボリュームと並び替え順を読み込む
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            const savedVolume = localStorage.getItem('volume') || '100';
            document.getElementById('volume-slider').value = savedVolume;
            
            sortOrder = localStorage.getItem('sortOrder') || 'desc';
            updateSortButtons();
            
            // アルバムの展開状態を復元（デフォルトは閉じている）
            albumsExpanded = localStorage.getItem('albumsExpanded') === 'true';
            const container = document.getElementById('albums-container');
            const icon = document.getElementById('toggle-icon');
            if (albumsExpanded) {
                container.classList.add('expanded');
                icon.textContent = '▼';
            } else {
                container.classList.remove('expanded');
                icon.textContent = '▶';
            }
            
            loadCSV();
        });

        // 検索機能
        function searchTracks() {
            searchQuery = document.getElementById('search-input').value.toLowerCase().trim();
            
            // 常に全アルバムから検索
            searchAllAlbums();
        }

        function searchAllAlbums() {
            if (searchQuery === '') {
                // 検索クリア時はアルバム表示に戻る
                isSearchMode = false;
                searchResults = [];
                displayAlbums();
                document.getElementById('playlist-container').innerHTML = '';
                currentAlbum = null;
                return;
            }

            isSearchMode = true;

            // 全アルバムから検索
            searchResults = [];
            Object.keys(albums).forEach(albumName => {
                albums[albumName].tracks.forEach((track, index) => {
                    const title = track.title.toLowerCase();
                    const artist = track.artist.toLowerCase();
                    
                    if (title.includes(searchQuery) || artist.includes(searchQuery)) {
                        searchResults.push({
                            albumName: albumName,
                            trackIndex: index,
                            track: track
                        });
                    }
                });
            });

            // 検索結果を表示
            displaySearchResults(searchResults);
            
            // 検索結果にスクロール
            const playlistContainer = document.getElementById('playlist-container');
            if (playlistContainer.firstChild) {
                playlistContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function displaySearchResults(results) {
            const container = document.getElementById('playlist-container');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="playlist-section">
                        <div class="no-results">検索結果が見つかりませんでした</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="playlist-section">
                    <div class="playlist-header">
                        <h2>検索結果</h2>
                        <p>${results.length} 曲</p>
                    </div>
                    <div class="track-list" id="track-list"></div>
                </div>
            `;

            const trackList = document.getElementById('track-list');
            results.forEach((result, displayIndex) => {
                const item = document.createElement('div');
                item.className = 'track-item';
                item.dataset.albumName = result.albumName;
                item.dataset.trackIndex = result.trackIndex;
                item.dataset.searchIndex = displayIndex; // 検索結果内のインデックス
                item.onclick = function() { 
                    playSearchResult(displayIndex);
                };
                
                item.innerHTML = `
                    <div class="track-number">${displayIndex + 1}</div>
                    <div class="track-info">
                        <div class="track-title">${result.track.title}</div>
                        <div class="track-artist">${result.track.artist} • ${result.albumName}</div>
                    </div>
                `;
                
                trackList.appendChild(item);
            });

            container.scrollIntoView({ behavior: 'smooth' });
        }

        function playSearchResult(searchIndex) {
            if (searchIndex < 0 || searchIndex >= searchResults.length) return;
            
            const result = searchResults[searchIndex];
            isSearchMode = true;
            currentAlbum = result.albumName;
            currentTrackIndex = result.trackIndex;
            
            playTrack(result.trackIndex);
            
            // 検索結果内の選択状態を更新
            document.querySelectorAll('.track-item').forEach((t, idx) => {
                t.classList.toggle('playing', idx === searchIndex);
            });
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            searchQuery = '';
            isSearchMode = false;
            searchResults = [];
            
            // アルバム表示に戻る
            displayAlbums();
            document.getElementById('playlist-container').innerHTML = '';
            currentAlbum = null;
            
            // アルバムの選択状態もクリア
            document.querySelectorAll('.album-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        // YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '1',
                width: '1',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady() {
            isPlayerReady = true;
            console.log('YouTube Player Ready');
            
            // 保存されたボリュームを適用
            const savedVolume = localStorage.getItem('volume') || '100';
            player.setVolume(parseInt(savedVolume));
            updateVolumeIcon(savedVolume);
        }

        function onPlayerStateChange(event) {
            const states = {
                '-1': 'UNSTARTED',
                '0': 'ENDED',
                '1': 'PLAYING',
                '2': 'PAUSED',
                '3': 'BUFFERING',
                '5': 'CUED'
            };
            console.log('Player state changed:', states[event.data] || event.data);
            
            if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('play-btn').textContent = '⏸';
            } else {
                document.getElementById('play-btn').textContent = '▶';
            }
            
            if (event.data == YT.PlayerState.ENDED) {
                nextTrack();
            }
            
            if (event.data == -1) {
                console.warn('Video is unstarted - checking for errors');
            }
        }

        function onPlayerError(event) {
            const errors = {
                2: '無効なパラメータ',
                5: 'HTML5プレーヤーエラー',
                100: '動画が見つかりません',
                101: '埋め込みが許可されていません',
                150: '埋め込みが許可されていません'
            };
            console.error('YouTube Player Error:', errors[event.data] || event.data);
            alert('この動画は再生できません: ' + (errors[event.data] || '不明なエラー'));
        }

        function loadCSV() {
            const url = CSV_URL;

            document.getElementById('albums-container').innerHTML = '<div class="loading">読み込み中...</div>';

            Papa.parse(url, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processData(results.data);
                },
                error: function(error) {
                    alert('CSVの読み込みに失敗しました: ' + error.message);
                    document.getElementById('albums-container').innerHTML = '';
                }
            });
        }

        function processData(data) {
            albums = {};
            
            if (data.length > 0) {
                console.log('CSV列名:', Object.keys(data[0]));
                console.log('最初の行:', data[0]);
            }
            
            data.forEach(row => {
                const albumName = row['枠名'];
                const trackName = row['曲名'];
                const artist = row['アーティスト'];
                const url = row['URL'];
                const date = row['年月日'];

                if (!trackName || !url) {
                    console.log('スキップされた行 (曲名またはURLが空):', row);
                    return;
                }

                const finalAlbumName = albumName || 'すべての曲';

                if (!albums[finalAlbumName]) {
                    albums[finalAlbumName] = {
                        name: finalAlbumName,
                        tracks: [],
                        thumbnail: null,
                        date: date || null  // 日付を保存
                    };
                }

                albums[finalAlbumName].tracks.push({
                    title: trackName,
                    artist: artist || 'Unknown Artist',
                    url: url
                });

                if (albums[finalAlbumName].tracks.length === 1) {
                    const videoId = extractVideoId(url);
                    if (videoId) {
                        albums[finalAlbumName].thumbnail = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
                    }
                }
            });

            console.log('読み込まれたアルバム数:', Object.keys(albums).length);
            console.log('各アルバムの曲数:', Object.keys(albums).map(name => `${name}: ${albums[name].tracks.length}曲`));
            
            if (Object.keys(albums).length === 0) {
                document.getElementById('albums-container').innerHTML = 
                    '<div class="loading">データが見つかりませんでした。<br>CSVに「曲名」と「URL」の列があることを確認してください。</div>';
                return;
            }

            displayAlbums();
        }

        function displayAlbums() {
            const container = document.getElementById('albums-container');
            container.innerHTML = '';

            // アルバム名を配列に変換してソート
            const albumEntries = Object.keys(albums).map(name => ({
                name: name,
                dateStr: albums[name].date,
                date: parseDate(albums[name].date),
                album: albums[name]
            }));

            // 日付でソート
            albumEntries.sort((a, b) => {
                // 両方に日付がある場合
                if (a.date && b.date) {
                    if (sortOrder === 'desc') {
                        return b.date - a.date; // 降順（新しい順）
                    } else {
                        return a.date - b.date; // 昇順（古い順）
                    }
                }
                
                // 片方だけ日付がある場合、日付がない方を後ろに
                if (a.date && !b.date) return -1;
                if (!a.date && b.date) return 1;
                
                // 両方日付がない場合は名前でソート
                return a.name.localeCompare(b.name);
            });

            console.log('Sorted albums:', albumEntries.map(e => ({
                name: e.name,
                dateStr: e.dateStr,
                date: e.date ? e.date.toISOString().split('T')[0] : 'no date'
            })));

            // アルバム数を表示
            document.getElementById('album-count').textContent = `${albumEntries.length}件`;

            albumEntries.forEach((entry, index) => {
                const albumName = entry.name;
                const album = entry.album;
                const card = document.createElement('div');
                card.className = 'album-card';
                card.dataset.albumName = albumName;
                card.onclick = function() { selectAlbum(albumName); };
                
                const thumbnailHtml = album.thumbnail 
                    ? `<img src="${album.thumbnail}" alt="${album.name}">`
                    : `<div class="placeholder">${index + 1}</div>`;
                
                card.innerHTML = `
                    <div class="album-thumbnail">
                        <div class="album-thumbnail-inner">${thumbnailHtml}</div>
                        <div class="album-thumbnail-tooltip">${album.name}</div>
                    </div>
                    <div class="album-info">
                        <h3>${album.name}</h3>
                        <p>${album.tracks.length} 曲</p>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            // 様々な日付形式に対応
            const patterns = [
                /(\d{4})[/-](\d{1,2})[/-](\d{1,2})/,  // YYYY/MM/DD or YYYY-MM-DD
                /(\d{4})年(\d{1,2})月(\d{1,2})日/      // YYYY年MM月DD日
            ];
            
            for (let pattern of patterns) {
                const match = dateStr.match(pattern);
                if (match) {
                    const year = parseInt(match[1]);
                    const month = parseInt(match[2]);
                    const day = parseInt(match[3]);
                    return new Date(year, month - 1, day);
                }
            }
            
            // ISO形式も試す
            const isoDate = new Date(dateStr);
            if (!isNaN(isoDate.getTime())) {
                return isoDate;
            }
            
            return null;
        }

        function extractDate(text) {
            // この関数は枠名から日付を抽出するために残しておく（後方互換性）
            return parseDate(text);
        }

        function selectAlbum(albumName) {
            currentAlbum = albumName;
            currentTrackIndex = 0;
            searchQuery = '';
            isSearchMode = false;
            document.getElementById('search-input').value = '';
            
            document.querySelectorAll('.album-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const selectedCard = document.querySelector(`.album-card[data-album-name="${CSS.escape(albumName)}"]`);
            if (selectedCard) {
                selectedCard.classList.add('active');
            }

            displayPlaylist();
        }

        function displayPlaylist() {
            const album = albums[currentAlbum];
            let container = document.getElementById('playlist-container');
            
            container.innerHTML = `
                <div class="playlist-section">
                    <div class="playlist-header">
                        <h2>${album.name}</h2>
                        <p>${album.tracks.length} 曲</p>
                    </div>
                    <div class="track-list" id="track-list"></div>
                </div>
            `;

            const trackList = document.getElementById('track-list');
            album.tracks.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'track-item';
                item.dataset.trackIndex = index;
                item.onclick = function() { playTrack(index); };
                
                item.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <div class="track-info">
                        <div class="track-title">${track.title}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                
                trackList.appendChild(item);
            });

            container.scrollIntoView({ behavior: 'smooth' });
        }

        function playTrack(index) {
            if (!currentAlbum) {
                console.error('No album selected');
                return;
            }
            
            if (!isPlayerReady) {
                console.error('Player not ready yet');
                alert('プレーヤーの準備中です。少しお待ちください。');
                return;
            }

            currentTrackIndex = index;
            const track = albums[currentAlbum].tracks[index];
            
            console.log('=== Playing Track ===');
            console.log('Title:', track.title);
            console.log('Artist:', track.artist);
            console.log('URL:', track.url);
            console.log('Album:', currentAlbum);
            console.log('Track Index:', index);
            
            const videoId = extractVideoId(track.url);
            const startTime = extractStartTime(track.url);

            console.log('Extracted Video ID:', videoId);
            console.log('Start Time:', startTime);

            if (videoId) {
                try {
                    player.loadVideoById({
                        videoId: videoId,
                        startSeconds: startTime
                    });

                    document.getElementById('current-title').textContent = track.title;
                    document.getElementById('current-artist').textContent = track.artist;
                    document.getElementById('player').style.display = 'block';

                    // 再生中の曲をハイライト
                    document.querySelectorAll('.track-item').forEach((item) => {
                        const itemAlbum = item.dataset.albumName || currentAlbum;
                        const itemIndex = parseInt(item.dataset.trackIndex);
                        
                        if (itemAlbum === currentAlbum && itemIndex === index) {
                            item.classList.add('playing');
                        } else {
                            item.classList.remove('playing');
                        }
                    });
                    
                    console.log('Video load command sent successfully');
                } catch (error) {
                    console.error('Error loading video:', error);
                    alert('動画の読み込みに失敗しました: ' + error.message);
                }
            } else {
                console.error('Invalid video ID for URL:', track.url);
                alert('無効なYouTube URLです: ' + track.url);
            }
        }

        function extractVideoId(url) {
            const patterns = [
                /[?&]v=([^&]+)/,
                /youtu\.be\/([^?&]+)/,
                /embed\/([^?&]+)/
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function extractStartTime(url) {
            const match = url.match(/[?&]t=(\d+)/);
            return match ? parseInt(match[1]) : 0;
        }

        function togglePlay() {
            if (!player || !isPlayerReady) return;
            
            const state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function previousTrack() {
            if (isSearchMode && searchResults.length > 0) {
                // 検索モードの場合
                const currentSearchIndex = getCurrentSearchIndex();
                if (currentSearchIndex > 0) {
                    playSearchResult(currentSearchIndex - 1);
                }
            } else if (currentAlbum) {
                // アルバムモードの場合
                if (currentTrackIndex > 0) {
                    playTrack(currentTrackIndex - 1);
                }
            }
        }

        function nextTrack() {
            if (isSearchMode && searchResults.length > 0) {
                // 検索モードの場合
                const currentSearchIndex = getCurrentSearchIndex();
                if (currentSearchIndex < searchResults.length - 1) {
                    playSearchResult(currentSearchIndex + 1);
                }
            } else if (currentAlbum) {
                // アルバムモードの場合
                const album = albums[currentAlbum];
                if (currentTrackIndex < album.tracks.length - 1) {
                    playTrack(currentTrackIndex + 1);
                }
            }
        }

        function getCurrentSearchIndex() {
            // 現在再生中の曲が検索結果の何番目かを探す
            for (let i = 0; i < searchResults.length; i++) {
                if (searchResults[i].albumName === currentAlbum && 
                    searchResults[i].trackIndex === currentTrackIndex) {
                    return i;
                }
            }
            return -1;
        }

        function changeVolume(value) {
            if (!player || !isPlayerReady) return;
            player.setVolume(value);
            updateVolumeIcon(value);
            localStorage.setItem('volume', value);
        }

        function toggleMute() {
            if (!player || !isPlayerReady) return;
            
            if (isMuted) {
                player.unMute();
                const volume = document.getElementById('volume-slider').value;
                player.setVolume(volume);
                isMuted = false;
                updateVolumeIcon(volume);
            } else {
                player.mute();
                isMuted = true;
                document.querySelector('.volume-icon').textContent = '🔇';
            }
        }

        function updateVolumeIcon(volume) {
            const icon = document.querySelector('.volume-icon');
            if (volume == 0) {
                icon.textContent = '🔇';
            } else if (volume < 50) {
                icon.textContent = '🔉';
            } else {
                icon.textContent = '🔊';
            }
        }
    </script>
