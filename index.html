<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuber Music Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .album-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .album-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
        }

        .album-card.active {
            border-color: #fff;
            background: rgba(255,255,255,0.3);
        }

        .album-thumbnail {
            width: 100%;
            aspect-ratio: 1;
            background: #333;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .album-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-thumbnail .placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
        }

        .album-info h3 {
            font-size: 1em;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .album-info p {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .playlist-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 120px;
        }

        .playlist-header {
            margin-bottom: 25px;
        }

        .playlist-header h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .track-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .track-item.playing {
            background: rgba(255,255,255,0.3);
            border: 2px solid #fff;
        }

        .track-number {
            width: 40px;
            text-align: center;
            font-weight: bold;
            opacity: 0.7;
        }

        .track-info {
            flex: 1;
            padding: 0 20px;
        }

        .track-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            z-index: 1000;
        }

        .player-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .now-playing {
            flex: 1;
            min-width: 0;
        }

        .now-playing-title {
            font-weight: bold;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .now-playing-artist {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .player-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.2em;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .control-btn.play {
            width: 55px;
            height: 55px;
            background: #fff;
            color: #667eea;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        .volume-icon {
            font-size: 1.2em;
            cursor: pointer;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.3);
            appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
        }

        #youtube-player {
            position: fixed;
            top: -9999px;
            left: -9999px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ VTuber Music Player</h1>
            <p>YouTube„ÅÆ„Éó„É¨„Ç§„É™„Çπ„Éà„Çí„Ç¢„É´„Éê„É†È¢®„Å´Ê•Ω„Åó„ÇÇ„ÅÜ</p>
        </div>

        <div id="albums-container" class="albums-grid"></div>
        <div id="playlist-container"></div>
    </div>

    <div class="player" id="player" style="display: none;">
        <div class="player-content">
            <div class="now-playing">
                <div class="now-playing-title" id="current-title">-</div>
                <div class="now-playing-artist" id="current-artist">-</div>
            </div>
            <div class="player-controls">
                <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                <button class="control-btn play" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠</button>
            </div>
            <div class="volume-control">
                <span class="volume-icon" onclick="toggleMute()">üîä</span>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="100" oninput="changeVolume(this.value)">
            </div>
        </div>
    </div>

    <div id="youtube-player"></div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQJJFA4Jd-PqvUFdvUnen0RPPAxzbJT3IFlhFKcHk5i2LFM-dJAReBOFhMqcoqYNV_A_tqhTdNU_oYh/pub?gid=560825458&single=true&output=csv';
        
        let albums = {};
        let currentAlbum = null;
        let currentTrackIndex = 0;
        let player = null;
        let isPlayerReady = false;
        let isMuted = false;

        // YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '1',
                width: '1',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady() {
            isPlayerReady = true;
            console.log('YouTube Player Ready');
        }

        function onPlayerError(event) {
            const errors = {
                2: 'ÁÑ°Âäπ„Å™„Éë„É©„É°„Éº„Çø',
                5: 'HTML5„Éó„É¨„Éº„É§„Éº„Ç®„É©„Éº',
                100: 'ÂãïÁîª„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì',
                101: 'Âüã„ÇÅËæº„Åø„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì',
                150: 'Âüã„ÇÅËæº„Åø„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì'
            };
            console.error('YouTube Player Error:', errors[event.data] || event.data);
            alert('„Åì„ÅÆÂãïÁîª„ÅØÂÜçÁîü„Åß„Åç„Åæ„Åõ„Çì: ' + (errors[event.data] || '‰∏çÊòé„Å™„Ç®„É©„Éº'));
        }

        function onPlayerStateChange(event) {
            const states = {
                '-1': 'UNSTARTED',
                '0': 'ENDED',
                '1': 'PLAYING',
                '2': 'PAUSED',
                '3': 'BUFFERING',
                '5': 'CUED'
            };
            console.log('Player state changed:', states[event.data] || event.data);
            
            if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('play-btn').textContent = '‚è∏';
            } else {
                document.getElementById('play-btn').textContent = '‚ñ∂';
            }
            
            if (event.data == YT.PlayerState.ENDED) {
                nextTrack();
            }
            
            // „Ç®„É©„ÉºÁä∂ÊÖã„ÅÆÊ§úÂá∫
            if (event.data == -1) {
                console.warn('Video is unstarted - checking for errors');
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Ëá™Âãï„ÅßCSV„ÇíË™≠„ÅøËæº„ÇÄ
        window.addEventListener('DOMContentLoaded', () => {
            loadCSV();
        });

        function loadCSV() {
            const url = CSV_URL;

            document.getElementById('albums-container').innerHTML = '<div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>';

            Papa.parse(url, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processData(results.data);
                },
                error: function(error) {
                    alert('CSV„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                    document.getElementById('albums-container').innerHTML = '';
                }
            });
        }

        function processData(data) {
            albums = {};
            
            // „Éá„Éê„ÉÉ„Ç∞: ÊúÄÂàù„ÅÆË°å„ÅÆÂàóÂêç„ÇíÁ¢∫Ë™ç
            if (data.length > 0) {
                console.log('CSVÂàóÂêç:', Object.keys(data[0]));
                console.log('ÊúÄÂàù„ÅÆË°å:', data[0]);
            }
            
            data.forEach(row => {
                const albumName = row['Êû†Âêç'];
                const trackName = row['Êõ≤Âêç'];
                const artist = row['„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà'];
                const url = row['URL'];

                if (!trackName || !url) {
                    console.log('„Çπ„Ç≠„ÉÉ„Éó„Åï„Çå„ÅüË°å (Êõ≤Âêç„Åæ„Åü„ÅØURL„ÅåÁ©∫):', row);
                    return;
                }

                // ÈÖç‰ø°Êû†Âêç„Åå„Å™„ÅÑÂ†¥Âêà„ÅØ„Äå„Åô„Åπ„Å¶„ÅÆÊõ≤„Äç„Å®„Åó„Å¶Êâ±„ÅÜ
                const finalAlbumName = albumName || '„Åô„Åπ„Å¶„ÅÆÊõ≤';

                if (!albums[finalAlbumName]) {
                    albums[finalAlbumName] = {
                        name: finalAlbumName,
                        tracks: [],
                        thumbnail: null
                    };
                }

                albums[finalAlbumName].tracks.push({
                    title: trackName,
                    artist: artist || 'Unknown Artist',
                    url: url
                });

                // ÊúÄÂàù„ÅÆÊõ≤„ÅÆ„Çµ„É†„Éç„Ç§„É´„Çí„Ç¢„É´„Éê„É†„ÅÆ„Çµ„É†„Éç„Ç§„É´„Å®„Åó„Å¶‰ΩøÁî®
                if (albums[finalAlbumName].tracks.length === 1) {
                    const videoId = extractVideoId(url);
                    if (videoId) {
                        albums[finalAlbumName].thumbnail = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
                    }
                }
            });

            console.log('Ë™≠„ÅøËæº„Åæ„Çå„Åü„Ç¢„É´„Éê„É†Êï∞:', Object.keys(albums).length);
            console.log('ÂêÑ„Ç¢„É´„Éê„É†„ÅÆÊõ≤Êï∞:', Object.keys(albums).map(name => `${name}: ${albums[name].tracks.length}Êõ≤`));
            
            if (Object.keys(albums).length === 0) {
                document.getElementById('albums-container').innerHTML = 
                    '<div class="loading">„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ<br>CSV„Å´„ÄåÊõ≤Âêç„Äç„Å®„ÄåURL„Äç„ÅÆÂàó„Åå„ÅÇ„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</div>';
                return;
            }

            displayAlbums();
        }

        function displayAlbums() {
            const container = document.getElementById('albums-container');
            container.innerHTML = '';

            Object.keys(albums).forEach((albumName, index) => {
                const album = albums[albumName];
                const card = document.createElement('div');
                card.className = 'album-card';
                card.dataset.albumName = albumName;
                card.onclick = function() { selectAlbum(albumName); };
                
                const thumbnailHtml = album.thumbnail 
                    ? `<img src="${album.thumbnail}" alt="${album.name}">`
                    : `<div class="placeholder">${index + 1}</div>`;
                
                card.innerHTML = `
                    <div class="album-thumbnail">${thumbnailHtml}</div>
                    <div class="album-info">
                        <h3>${album.name}</h3>
                        <p>${album.tracks.length} Êõ≤</p>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function selectAlbum(albumName) {
            currentAlbum = albumName;
            currentTrackIndex = 0;
            
            document.querySelectorAll('.album-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const selectedCard = document.querySelector(`.album-card[data-album-name="${albumName}"]`);
            if (selectedCard) {
                selectedCard.classList.add('active');
            }

            displayPlaylist();
        }

        function displayPlaylist() {
            const album = albums[currentAlbum];
            let container = document.getElementById('playlist-container');
            
            container.innerHTML = `
                <div class="playlist-section">
                    <div class="playlist-header">
                        <h2>${album.name}</h2>
                        <p>${album.tracks.length} Êõ≤</p>
                    </div>
                    <div class="track-list" id="track-list"></div>
                </div>
            `;

            const trackList = document.getElementById('track-list');
            album.tracks.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'track-item';
                item.dataset.trackIndex = index;
                item.onclick = function() { playTrack(index); };
                
                item.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <div class="track-info">
                        <div class="track-title">${track.title}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                `;
                
                trackList.appendChild(item);
            });

            container.scrollIntoView({ behavior: 'smooth' });
        }

        function playTrack(index) {
            if (!currentAlbum) {
                console.error('No album selected');
                return;
            }
            
            if (!isPlayerReady) {
                console.error('Player not ready yet');
                alert('„Éó„É¨„Éº„É§„Éº„ÅÆÊ∫ñÂÇô‰∏≠„Åß„Åô„ÄÇÂ∞ë„Åó„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            currentTrackIndex = index;
            const track = albums[currentAlbum].tracks[index];
            
            console.log('=== Playing Track ===');
            console.log('Title:', track.title);
            console.log('Artist:', track.artist);
            console.log('URL:', track.url);
            
            const videoId = extractVideoId(track.url);
            const startTime = extractStartTime(track.url);

            console.log('Extracted Video ID:', videoId);
            console.log('Start Time:', startTime);

            if (videoId) {
                try {
                    player.loadVideoById({
                        videoId: videoId,
                        startSeconds: startTime
                    });

                    document.getElementById('current-title').textContent = track.title;
                    document.getElementById('current-artist').textContent = track.artist;
                    document.getElementById('player').style.display = 'block';

                    document.querySelectorAll('.track-item').forEach((item, i) => {
                        item.classList.toggle('playing', i === index);
                    });
                    
                    console.log('Video load command sent successfully');
                } catch (error) {
                    console.error('Error loading video:', error);
                    alert('ÂãïÁîª„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            } else {
                console.error('Invalid video ID for URL:', track.url);
                alert('ÁÑ°Âäπ„Å™YouTube URL„Åß„Åô: ' + track.url);
            }
        }

        function extractVideoId(url) {
            const patterns = [
                /[?&]v=([^&]+)/,
                /youtu\.be\/([^?&]+)/,
                /embed\/([^?&]+)/
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function extractStartTime(url) {
            const match = url.match(/[?&]t=(\d+)/);
            return match ? parseInt(match[1]) : 0;
        }

        function togglePlay() {
            if (!player || !isPlayerReady) return;
            
            const state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function previousTrack() {
            if (!currentAlbum) return;
            
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        }

        function nextTrack() {
            if (!currentAlbum) return;
            
            const album = albums[currentAlbum];
            if (currentTrackIndex < album.tracks.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        }

        function changeVolume(value) {
            if (!player || !isPlayerReady) return;
            player.setVolume(value);
            updateVolumeIcon(value);
        }

        function toggleMute() {
            if (!player || !isPlayerReady) return;
            
            if (isMuted) {
                player.unMute();
                const volume = document.getElementById('volume-slider').value;
                player.setVolume(volume);
                isMuted = false;
                updateVolumeIcon(volume);
            } else {
                player.mute();
                isMuted = true;
                document.querySelector('.volume-icon').textContent = 'üîá';
            }
        }

        function updateVolumeIcon(volume) {
            const icon = document.querySelector('.volume-icon');
            if (volume == 0) {
                icon.textContent = 'üîá';
            } else if (volume < 50) {
                icon.textContent = 'üîâ';
            } else {
                icon.textContent = 'üîä';
            }
        }
    </script>
</body>
</html>
