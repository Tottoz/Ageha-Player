<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦋 Ageha Player 🎵</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --bg-gradient-start: #f5f5f5;
            --bg-gradient-end: #e0e0e0;
            --card-bg: rgba(79, 75, 78, 0.1);
            --card-hover: rgba(79, 75, 78, 0.2);
            --card-active: rgba(180, 11, 14, 0.3);
            --text-color: #333;
            --text-secondary: #666;
            --primary-color: #4F4B4E;
            --accent-color: #B40B0E;
            --player-bg: rgba(79, 75, 78, 0.95);
            --input-bg: #fff;
            --input-border: #ddd;
            --border-color: rgba(79, 75, 78, 0.3);
        }

        [data-theme="dark"] {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-hover: rgba(255, 255, 255, 0.25);
            --card-active: rgba(255, 255, 255, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --primary-color: #fff;
            --accent-color: #ffd700;
            --player-bg: rgba(0, 0, 0, 0.9);
            --input-bg: rgba(255, 255, 255, 0.2);
            --input-border: rgba(255, 255, 255, 0.3);
            --border-color: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .theme-toggle {
            position: absolute;
            top: 30px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid var(--border-color);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary-color);
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }

        [data-theme="dark"] .toggle-switch::before {
            transform: translateX(30px);
        }

        .toggle-label {
            font-size: 0.9em;
            font-weight: bold;
        }

        .search-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid var(--border-color);
        }

        .search-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            align-items: center;
            flex: 1;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-label {
            font-size: 0.9em;
            font-weight: bold;
        }

        .sort-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        [data-theme="dark"] .sort-btn {
            color: #000;
        }

        .sort-btn:hover {
            opacity: 0.8;
        }

        .sort-btn.active {
            background: var(--accent-color);
        }

        [data-theme="dark"] .sort-btn.active {
            color: #000;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1em;
            background: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            padding: 15px 30px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        [data-theme="dark"] .search-btn {
            color: #000;
        }

        .search-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .clear-btn {
            padding: 15px 20px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        [data-theme="dark"] .clear-btn {
            color: #000;
        }

        .clear-btn:hover {
            opacity: 0.8;
        }

        .albums-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid var(--border-color);
        }

        .albums-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
            user-select: none;
        }

        .albums-header h2 {
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-icon {
            font-size: 1.2em;
            transition: transform 0.3s;
            display: inline-block;
            width: 1em;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 30px;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
            transition: max-height 0.4s ease-out, opacity 0.4s ease-out, margin-bottom 0.4s ease-out;
        }
        
        .albums-grid.expanded {
            overflow: visible;
            max-height: 10000px;
            opacity: 1;
            margin-bottom: 30px;
        }

        .album-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .album-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            border-color: var(--border-color);
        }

        .album-card.active {
            border-color: var(--accent-color);
            background: var(--card-active);
        }

        .album-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #333;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: visible;
            position: relative;
        }

        .album-thumbnail-inner {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .album-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-thumbnail .placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: #fff;
        }

        .album-thumbnail-tooltip {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            white-space: normal;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 10;
            margin-bottom: 5px;
            text-align: left;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .album-thumbnail-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
        }

        .album-thumbnail:hover .album-thumbnail-tooltip {
            opacity: 1;
        }

        .album-info h3 {
            font-size: 1em;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }

        .album-info p {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .playlist-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 120px;
            border: 2px solid var(--border-color);
        }

        .playlist-header {
            margin-bottom: 25px;
        }

        .playlist-header h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .track-item:hover {
            background: var(--card-hover);
        }

        .track-item.playing {
            background: var(--card-active);
            border-color: var(--accent-color);
        }

        .track-item.hidden {
            display: none;
        }

        .track-number {
            width: 40px;
            text-align: center;
            font-weight: bold;
            opacity: 0.7;
        }

        .track-info {
            flex: 1;
            padding: 0 20px;
        }

        .track-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--player-bg);
            backdrop-filter: blur(20px);
            padding: 20px;
            z-index: 1000;
        }

        .player-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .now-playing {
            flex: 1;
            min-width: 0;
        }

        .now-playing-title {
            font-weight: bold;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #fff;
        }

        .now-playing-artist {
            font-size: 0.9em;
            opacity: 0.7;
            color: #fff;
        }

        .player-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.2em;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .control-btn.play {
            width: 55px;
            height: 55px;
            background: #fff;
            color: var(--accent-color);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        .volume-icon {
            font-size: 1.2em;
            cursor: pointer;
            color: #fff;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.3);
            appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
        }

        .float-player {
            position: fixed;
            bottom: 140px;
            right: 20px;
            width: 320px;
            height: 180px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
            cursor: move;
            transition: all 0.3s;
        }

        .float-player.show {
            display: block;
        }

        .float-player:hover {
            box-shadow: 0 6px 30px rgba(0,0,0,0.7);
        }

        .float-player-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .float-player:hover .float-player-controls {
            opacity: 1;
        }

        .float-player-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .float-player-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .float-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .float-player > div:not(.float-player-controls) {
            width: 100%;
            height: 100%;
        }

        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .video-modal.show {
            display: flex;
        }

        .video-modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
        }

        .video-modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .video-modal-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .video-modal-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-modal-player iframe {
            width: 100%;
            height: 100%;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .search-controls {
                flex-direction: column;
            }
            
            .sort-controls {
                justify-content: center;
            }
            
            .float-player {
                width: 280px;
                height: 157px;
                bottom: 110px;
                right: 10px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <div class="header">
            <div class="theme-toggle">
                <span class="toggle-label">☀️</span>
                <div class="toggle-switch" id="theme-toggle"></div>
                <span class="toggle-label">🌙</span>
            </div>
            <h1>🦋 Ageha Player 🎵</h1>
        </div>

        <div class="search-section">
            <div class="search-controls">
                <div class="search-box">
                    <input type="text" class="search-input" id="search-input" placeholder="曲名またはアーティスト名で検索...">
                    <button class="search-btn" id="search-btn">🔍 検索</button>
                    <button class="clear-btn" id="clear-btn">クリア</button>
                </div>
                <div class="sort-controls">
                    <span class="sort-label">並び替え:</span>
                    <button class="sort-btn" id="sort-desc-btn">🔽 新しい順</button>
                    <button class="sort-btn" id="sort-asc-btn">🔼 古い順</button>
                </div>
            </div>
        </div>

        <div class="albums-section">
            <div class="albums-header" id="albums-header">
                <h2>
                    <span class="toggle-icon" id="toggle-icon">▶</span>
                    配信枠一覧
                    <span id="album-count" style="opacity: 0.7;"></span>
                </h2>
            </div>
            <div class="albums-grid" id="albums-container"></div>
        </div>

        <div id="playlist-container"></div>
    </div>

    <div class="player" id="player" style="display: none;">
        <div class="player-content">
            <div class="now-playing">
                <div class="now-playing-title" id="current-title">-</div>
                <div class="now-playing-artist" id="current-artist">-</div>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="prev-btn">⏮</button>
                <button class="control-btn play" id="play-btn">▶️</button>
                <button class="control-btn" id="next-btn">⏭</button>
            </div>
            <div class="volume-control">
                <span class="volume-icon" id="volume-icon">🔊</span>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <div class="float-player" id="float-player">
        <div class="float-player-controls">
            <button class="float-player-btn" id="expand-btn" title="拡大">⛶</button>
            <button class="float-player-btn" id="close-float-btn" title="閉じる">✕</button>
        </div>
        <div id="float-player-iframe"></div>
    </div>

    <div class="video-modal" id="video-modal">
        <div class="video-modal-content" onclick="event.stopPropagation()">
            <button class="video-modal-close" id="close-modal-btn">×</button>
            <div class="video-modal-player">
                <div id="modal-player-iframe"></div>
            </div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQJJFA4Jd-PqvUFdvUnen0RPPAxzbJT3IFlhFKcHk5i2LFM-dJAReBOFhMqcoqYNV_A_tqhTdNU_oYh/pub?gid=560825458&single=true&output=csv';
        
        let albums = {};
        let currentAlbum = null;
        let currentTrackIndex = 0;
        let floatPlayer = null;
        let modalPlayer = null;
        let isFloatPlayerReady = false;
        let isModalPlayerReady = false;
        let isMuted = false;
        let searchQuery = '';
        let isSearchMode = false;
        let sortOrder = 'desc';
        let searchResults = [];
        let albumsExpanded = true;
        let currentVideoId = null;
        let currentStartTime = 0;
        let floatPlayerDragging = false;
        let floatPlayerOffset = { x: 0, y: 0 };
        let activePlayer = null;
        let pendingPlayback = null;

        function handleSearchKeydown(event) {
            if (event.key === 'Enter') {
                searchTracks();
            }
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function toggleAlbums() {
            albumsExpanded = !albumsExpanded;
            const container = document.getElementById('albums-container');
            const icon = document.getElementById('toggle-icon');
            
            if (albumsExpanded) {
                container.classList.add('expanded');
                icon.textContent = '▼';
            } else {
                container.classList.remove('expanded');
                icon.textContent = '▶';
            }
            
            localStorage.setItem('albumsExpanded', albumsExpanded);
        }

        function setSortOrder(order) {
            sortOrder = order;
            localStorage.setItem('sortOrder', order);
            updateSortButtons();
            displayAlbums();
        }

        function updateSortButtons() {
            document.getElementById('sort-desc-btn').classList.toggle('active', sortOrder === 'desc');
            document.getElementById('sort-asc-btn').classList.toggle('active', sortOrder === 'asc');
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            const savedVolume = localStorage.getItem('volume') || '100';
            document.getElementById('volume-slider').value = savedVolume;
            
            sortOrder = localStorage.getItem('sortOrder') || 'desc';
            updateSortButtons();
            
            const savedAlbumsExpanded = localStorage.getItem('albumsExpanded');
            albumsExpanded = savedAlbumsExpanded !== null ? savedAlbumsExpanded === 'true' : true;
            const container = document.getElementById('albums-container');
            const icon = document.getElementById('toggle-icon');
            if (albumsExpanded) {
                container.classList.add('expanded');
                icon.textContent = '▼';
            } else {
                container.classList.remove('expanded');
                icon.textContent = '▶';
            }
            
            // イベントリスナーの設定
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('search-input').addEventListener('keydown', handleSearchKeydown);
            document.getElementById('search-btn').addEventListener('click', searchTracks);
            document.getElementById('clear-btn').addEventListener('click', clearSearch);
            document.getElementById('sort-desc-btn').addEventListener('click', () => setSortOrder('desc'));
            document.getElementById('sort-asc-btn').addEventListener('click', () => setSortOrder('asc'));
            document.getElementById('albums-header').addEventListener('click', toggleAlbums);
            document.getElementById('prev-btn').addEventListener('click', previousTrack);
            document.getElementById('play-btn').addEventListener('click', togglePlay);
            document.getElementById('next-btn').addEventListener('click', nextTrack);
            document.getElementById('volume-icon').addEventListener('click', toggleMute);
            document.getElementById('volume-slider').addEventListener('input', (e) => changeVolume(e.target.value));
            document.getElementById('expand-btn').addEventListener('click', expandToModal);
            document.getElementById('close-float-btn').addEventListener('click', closeFloatPlayer);
            document.getElementById('close-modal-btn').addEventListener('click', () => closeModal());
            document.getElementById('video-modal').addEventListener('click', (e) => {
                if (e.target.id === 'video-modal') closeModal();
            });
            
            loadCSV();
            
            const floatPlayerEl = document.getElementById('float-player');
            floatPlayerEl.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        });

        function startDrag(e) {
            if (e.target.classList.contains('float-player-btn')) return;
            floatPlayerDragging = true;
            const floatPlayerEl = document.getElementById('float-player');
            const rect = floatPlayerEl.getBoundingClientRect();
            floatPlayerOffset.x = e.clientX - rect.left;
            floatPlayerOffset.y = e.clientY - rect.top;
            floatPlayerEl.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!floatPlayerDragging) return;
            const floatPlayerEl = document.getElementById('float-player');
            floatPlayerEl.style.left = (e.clientX - floatPlayerOffset.x) + 'px';
            floatPlayerEl.style.top = (e.clientY - floatPlayerOffset.y) + 'px';
            floatPlayerEl.style.right = 'auto';
            floatPlayerEl.style.bottom = 'auto';
        }

        function stopDrag() {
            if (floatPlayerDragging) {
                const floatPlayerEl = document.getElementById('float-player');
                floatPlayerEl.style.cursor = 'move';
                floatPlayerDragging = false;
            }
        }

        function getActivePlayer() {
            if (activePlayer === 'modal' && isModalPlayerReady) return modalPlayer;
            if (activePlayer === 'float' && isFloatPlayerReady) return floatPlayer;
            return null;
        }

        function showFloatPlayer(videoId, startTime) {
            currentVideoId = videoId;
            currentStartTime = startTime;
            activePlayer = 'float';
            
            if (!isFloatPlayerReady) {
                console.log('Float player not ready, queuing playback');
                pendingPlayback = { videoId, startTime, player: 'float' };
                return;
            }
            
            try {
                const floatPlayerEl = document.getElementById('float-player');
                floatPlayerEl.classList.add('show');
                
                floatPlayer.loadVideoById({
                    videoId: videoId,
                    startSeconds: startTime
                });
                
                setTimeout(() => {
                    if (activePlayer === 'float') {
                        floatPlayer.playVideo();
                    }
                }, 500);
            } catch (error) {
                console.error('Error showing float player:', error);
                alert('プレイヤーの表示中にエラーが発生しました');
            }
        }

        function closeFloatPlayer() {
            try {
                const floatPlayerEl = document.getElementById('float-player');
                floatPlayerEl.classList.remove('show');
                if (floatPlayer && isFloatPlayerReady) {
                    floatPlayer.stopVideo();
                }
                if (activePlayer === 'float') {
                    activePlayer = null;
                }
            } catch (error) {
                console.error('Error closing float player:', error);
            }
        }

        function expandToModal() {
            if (!isModalPlayerReady) {
                alert('モーダルプレイヤーの準備中です。少しお待ちください。');
                return;
            }
            
            try {
                const currentTime = floatPlayer.getCurrentTime();
                activePlayer = 'modal';
                
                const modal = document.getElementById('video-modal');
                modal.classList.add('show');
                
                modalPlayer.loadVideoById({
                    videoId: currentVideoId,
                    startSeconds: Math.floor(currentTime)
                });
                
                closeFloatPlayer();
                
                setTimeout(() => {
                    if (activePlayer === 'modal') {
                        modalPlayer.playVideo();
                    }
                }, 500);
            } catch (error) {
                console.error('Error expanding to modal:', error);
                alert('モーダル表示中にエラーが発生しました');
            }
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            
            try {
                const modal = document.getElementById('video-modal');
                modal.classList.remove('show');
                if (modalPlayer && isModalPlayerReady) {
                    modalPlayer.stopVideo();
                }
                if (activePlayer === 'modal') {
                    activePlayer = null;
                }
            } catch (error) {
                console.error('Error closing modal:', error);
            }
        }

        function searchTracks() {
            searchQuery = document.getElementById('search-input').value.toLowerCase().trim();
            searchAllAlbums();
        }

        function searchAllAlbums() {
            if (searchQuery === '') {
                isSearchMode = false;
                searchResults = [];
                displayAlbums();
                document.getElementById('playlist-container').innerHTML = '';
                currentAlbum = null;
                return;
            }

            isSearchMode = true;
            searchResults = [];
            Object.keys(albums).forEach(albumName => {
                albums[albumName].tracks.forEach((track, index) => {
                    const title = track.title.toLowerCase();
                    const artist = track.artist.toLowerCase();
                    
                    if (title.includes(searchQuery) || artist.includes(searchQuery)) {
                        searchResults.push({
                            albumName: albumName,
                            trackIndex: index,
                            track: track
                        });
                    }
                });
            });

            displaySearchResults(searchResults);
            
            const playlistContainer = document.getElementById('playlist-container');
            if (playlistContainer.firstChild) {
                setTimeout(() => {
                    playlistContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }
        }

        function displaySearchResults(results) {
            const container = document.getElementById('playlist-container');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="playlist-section">
                        <div class="no-results">検索結果が見つかりませんでした</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="playlist-section">
                    <div class="playlist-header">
                        <h2>検索結果</h2>
                        <p>${results.length} 曲</p>
                    </div>
                    <div class="track-list" id="track-list"></div>
                </div>
            `;

            const trackList = document.getElementById('track-list');
            results.forEach((result, displayIndex) => {
                const item = document.createElement('div');
                item.className = 'track-item';
                item.dataset.albumName = result.albumName;
                item.dataset.trackIndex = result.trackIndex;
                item.dataset.searchIndex = displayIndex;
                item.onclick = function() { 
                    playSearchResult(displayIndex);
                };
                
                item.innerHTML = `
                    <div class="track-number">${displayIndex + 1}</div>
                    <div class="track-info">
                        <div class="track-title">${escapeHtml(result.track.title)}</div>
                        <div class="track-artist">${escapeHtml(result.track.artist)} • ${escapeHtml(result.albumName)}</div>
                    </div>
                `;
                
                trackList.appendChild(item);
            });
        }

        function playSearchResult(searchIndex) {
            if (searchIndex < 0 || searchIndex >= searchResults.length) return;
            
            const result = searchResults[searchIndex];
            isSearchMode = true;
            currentAlbum = result.albumName;
            currentTrackIndex = result.trackIndex;
            
            playTrack(result.trackIndex);
            
            document.querySelectorAll('.track-item').forEach((t, idx) => {
                t.classList.toggle('playing', idx === searchIndex);
            });
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            searchQuery = '';
            isSearchMode = false;
            searchResults = [];
            
            displayAlbums();
            document.getElementById('playlist-container').innerHTML = '';
            currentAlbum = null;
            
            document.querySelectorAll('.album-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            floatPlayer = new YT.Player('float-player-iframe', {
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onFloatPlayerReady,
                    'onStateChange': onFloatPlayerStateChange,
                    'onError': onPlayerError
                }
            });

            modalPlayer = new YT.Player('modal-player-iframe', {
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onModalPlayerReady,
                    'onStateChange': onModalPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onFloatPlayerReady() {
            isFloatPlayerReady = true;
            console.log('Float Player Ready');
            const savedVolume = localStorage.getItem('volume') || '100';
            floatPlayer.setVolume(parseInt(savedVolume));
            
            if (pendingPlayback && pendingPlayback.player === 'float') {
                const { videoId, startTime } = pendingPlayback;
                pendingPlayback = null;
                showFloatPlayer(videoId, startTime);
            }
        }

        function onFloatPlayerStateChange(event) {
            if (activePlayer !== 'float') return;
            
            if (event.data === YT.PlayerState.PLAYING) {
                document.getElementById('play-btn').textContent = '⏸';
            } else if (event.data === YT.PlayerState.PAUSED) {
                document.getElementById('play-btn').textContent = '▶️';
            }
            
            if (event.data === YT.PlayerState.ENDED) {
                nextTrack();
            }
        }

        function onModalPlayerReady() {
            isModalPlayerReady = true;
            console.log('Modal Player Ready');
            const savedVolume = localStorage.getItem('volume') || '100';
            modalPlayer.setVolume(parseInt(savedVolume));
        }

        function onModalPlayerStateChange(event) {
            if (activePlayer !== 'modal') return;
            
            if (event.data === YT.PlayerState.PLAYING) {
                document.getElementById('play-btn').textContent = '⏸';
            } else if (event.data === YT.PlayerState.PAUSED) {
                document.getElementById('play-btn').textContent = '▶️';
            }
            
            if (event.data === YT.PlayerState.ENDED) {
                closeModal();
                nextTrack();
            }
        }

        function onPlayerError(event) {
            console.error('YouTube Player Error:', event.data);
            const errorMessages = {
                2: '無効なパラメータです',
                5: 'HTML5プレイヤーのエラーが発生しました',
                100: '動画が見つかりませんでした',
                101: '動画の埋め込みが許可されていません',
                150: '動画の埋め込みが許可されていません'
            };
            alert(errorMessages[event.data] || '動画の再生中にエラーが発生しました');
        }

        function loadCSV() {
            const url = CSV_URL;

            document.getElementById('albums-container').innerHTML = '<div class="loading">読み込み中...</div>';

            Papa.parse(url, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processData(results.data);
                },
                error: function(error) {
                    console.error('CSV Load Error:', error);
                    alert('CSVの読み込みに失敗しました: ' + error.message);
                    document.getElementById('albums-container').innerHTML = 
                        '<div class="loading">CSVの読み込みに失敗しました</div>';
                }
            });
        }

        function processData(data) {
            albums = {};
            
            if (data.length > 0) {
                console.log('CSV列名:', Object.keys(data[0]));
            }
            
            data.forEach(row => {
                const albumName = row['枠名'];
                const trackName = row['曲名'];
                const artist = row['アーティスト'];
                const url = row['URL'];
                const date = row['年月日'];

                if (!trackName || !url) {
                    return;
                }

                const finalAlbumName = albumName || 'すべての曲';

                if (!albums[finalAlbumName]) {
                    albums[finalAlbumName] = {
                        name: finalAlbumName,
                        tracks: [],
                        thumbnail: null,
                        date: date || null
                    };
                }

                albums[finalAlbumName].tracks.push({
                    title: trackName,
                    artist: artist || 'Unknown Artist',
                    url: url
                });

                if (albums[finalAlbumName].tracks.length === 1) {
                    const videoId = extractVideoId(url);
                    if (videoId) {
                        albums[finalAlbumName].thumbnail = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
                    }
                }
            });

            console.log('読み込まれたアルバム数:', Object.keys(albums).length);
            
            if (Object.keys(albums).length === 0) {
                document.getElementById('albums-container').innerHTML = 
                    '<div class="loading">データが見つかりませんでした。<br>CSVに「曲名」と「URL」の列があることを確認してください。</div>';
                return;
            }

            displayAlbums();
        }

        function displayAlbums() {
            const container = document.getElementById('albums-container');
            container.innerHTML = '';

            const albumEntries = Object.keys(albums).map(name => ({
                name: name,
                dateStr: albums[name].date,
                date: parseDate(albums[name].date),
                album: albums[name]
            }));

            albumEntries.sort((a, b) => {
                if (a.date && b.date) {
                    return sortOrder === 'desc' ? b.date - a.date : a.date - b.date;
                }
                
                if (a.date && !b.date) return -1;
                if (!a.date && b.date) return 1;
                
                return a.name.localeCompare(b.name, 'ja');
            });

            document.getElementById('album-count').textContent = `（${albumEntries.length}件）`;

            albumEntries.forEach((entry, index) => {
                const albumName = entry.name;
                const album = entry.album;
                const card = document.createElement('div');
                card.className = 'album-card';
                if (currentAlbum === albumName && !isSearchMode) {
                    card.classList.add('active');
                }
                card.dataset.albumName = albumName;
                card.onclick = function() { selectAlbum(albumName); };
                
                const thumbnailHtml = album.thumbnail 
                    ? `<img src="${album.thumbnail}" alt="${escapeHtml(album.name)}">`
                    : `<div class="placeholder">${index + 1}</div>`;
                
                card.innerHTML = `
                    <div class="album-thumbnail">
                        <div class="album-thumbnail-inner">${thumbnailHtml}</div>
                        <div class="album-thumbnail-tooltip">${escapeHtml(album.name)}</div>
                    </div>
                    <div class="album-info">
                        <h3>${escapeHtml(album.name)}</h3>
                        <p>${album.tracks.length} 曲</p>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            const patterns = [
                /(\d{4})[/-](\d{1,2})[/-](\d{1,2})/,
                /(\d{4})年(\d{1,2})月(\d{1,2})日/
            ];
            
            for (let pattern of patterns) {
                const match = dateStr.match(pattern);
                if (match) {
                    const year = parseInt(match[1]);
                    const month = parseInt(match[2]);
                    const day = parseInt(match[3]);
                    return new Date(year, month - 1, day);
                }
            }
            
            const isoDate = new Date(dateStr);
            if (!isNaN(isoDate.getTime())) {
                return isoDate;
            }
            
            return null;
        }

        function selectAlbum(albumName) {
            currentAlbum = albumName;
            currentTrackIndex = 0;
            searchQuery = '';
            isSearchMode = false;
            document.getElementById('search-input').value = '';
            
            document.querySelectorAll('.album-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const selectedCard = document.querySelector(`.album-card[data-album-name="${CSS.escape(albumName)}"]`);
            if (selectedCard) {
                selectedCard.classList.add('active');
            }

            displayPlaylist();
        }

        function displayPlaylist() {
            const album = albums[currentAlbum];
            let container = document.getElementById('playlist-container');
            
            container.innerHTML = `
                <div class="playlist-section">
                    <div class="playlist-header">
                        <h2>${escapeHtml(album.name)}</h2>
                        <p>${album.tracks.length} 曲</p>
                    </div>
                    <div class="track-list" id="track-list"></div>
                </div>
            `;

            const trackList = document.getElementById('track-list');
            album.tracks.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'track-item';
                item.dataset.trackIndex = index;
                item.onclick = function() { playTrack(index); };
                
                item.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <div class="track-info">
                        <div class="track-title">${escapeHtml(track.title)}</div>
                        <div class="track-artist">${escapeHtml(track.artist)}</div>
                    </div>
                `;
                
                trackList.appendChild(item);
            });

            setTimeout(() => {
                container.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function playTrack(index) {
            if (!currentAlbum) {
                console.error('No album selected');
                return;
            }

            currentTrackIndex = index;
            const track = albums[currentAlbum].tracks[index];
            
            const videoId = extractVideoId(track.url);
            const startTime = extractStartTime(track.url);

            if (videoId) {
                try {
                    document.getElementById('current-title').textContent = track.title;
                    document.getElementById('current-artist').textContent = track.artist;
                    document.getElementById('player').style.display = 'block';
                    
                    showFloatPlayer(videoId, startTime);

                    document.querySelectorAll('.track-item').forEach((item) => {
                        const itemAlbum = item.dataset.albumName || currentAlbum;
                        const itemIndex = parseInt(item.dataset.trackIndex);
                        
                        if (itemAlbum === currentAlbum && itemIndex === index) {
                            item.classList.add('playing');
                        } else {
                            item.classList.remove('playing');
                        }
                    });
                } catch (error) {
                    console.error('Error loading video:', error);
                    alert('動画の読み込みに失敗しました');
                }
            } else {
                alert('無効なYouTube URLです');
            }
        }

        function extractVideoId(url) {
            const patterns = [
                /[?&]v=([^&]+)/,
                /youtu\.be\/([^?&]+)/,
                /embed\/([^?&]+)/
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function extractStartTime(url) {
            const match = url.match(/[?&]t=(\d+)/);
            return match ? parseInt(match[1]) : 0;
        }

        function togglePlay() {
            const player = getActivePlayer();
            if (!player) return;
            
            try {
                const state = player.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            } catch (error) {
                console.error('Error toggling play:', error);
            }
        }

        function previousTrack() {
            if (isSearchMode && searchResults.length > 0) {
                const currentSearchIndex = getCurrentSearchIndex();
                if (currentSearchIndex > 0) {
                    playSearchResult(currentSearchIndex - 1);
                }
            } else if (currentAlbum) {
                if (currentTrackIndex > 0) {
                    playTrack(currentTrackIndex - 1);
                }
            }
        }

        function nextTrack() {
            if (isSearchMode && searchResults.length > 0) {
                const currentSearchIndex = getCurrentSearchIndex();
                if (currentSearchIndex < searchResults.length - 1) {
                    playSearchResult(currentSearchIndex + 1);
                }
            } else if (currentAlbum) {
                const album = albums[currentAlbum];
                if (currentTrackIndex < album.tracks.length - 1) {
                    playTrack(currentTrackIndex + 1);
                }
            }
        }

        function getCurrentSearchIndex() {
            for (let i = 0; i < searchResults.length; i++) {
                if (searchResults[i].albumName === currentAlbum && 
                    searchResults[i].trackIndex === currentTrackIndex) {
                    return i;
                }
            }
            return -1;
        }

        function changeVolume(value) {
            const player = getActivePlayer();
            if (!player) {
                if (isFloatPlayerReady) floatPlayer.setVolume(value);
                if (isModalPlayerReady) modalPlayer.setVolume(value);
            } else {
                player.setVolume(value);
            }
            updateVolumeIcon(value);
            localStorage.setItem('volume', value);
        }

        function toggleMute() {
            const player = getActivePlayer();
            if (!player) return;
            
            try {
                if (isMuted) {
                    player.unMute();
                    const volume = document.getElementById('volume-slider').value;
                    player.setVolume(volume);
                    isMuted = false;
                    updateVolumeIcon(volume);
                } else {
                    player.mute();
                    isMuted = true;
                    document.querySelector('.volume-icon').textContent = '🔇';
                }
            } catch (error) {
                console.error('Error toggling mute:', error);
            }
        }

        function updateVolumeIcon(volume) {
            const icon = document.querySelector('.volume-icon');
            if (volume == 0) {
                icon.textContent = '🔇';
            } else if (volume < 50) {
                icon.textContent = '🔉';
            } else {
                icon.textContent = '🔊';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
